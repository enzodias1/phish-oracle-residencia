lenge the status quo\",\"CareersNeverStopHustling\":\"Never stop hustling\",\"CareersLeadByDoing\":\"Lead by doing\",\"CareersOurCultureHeader\":\"Our Culture\",\"CareersOurCultureDescription\":\"At AppLovin, we’re all about staying inspired and delivering our best. We strive to surpass the goals we set for ourselves. This means always taking initiative, acting with integrity, and aspiring to greatness.\",\"CareersEngineeringHeader\":\"Engineering internship\",\"CareersEngineeringDescription\":\"Available now! Accelerate your engineering career with an internship that will give you hands-on experience building the next generation of advanced technology solutions.\",\"CareersGetInThereDescription\":\"Jump right in and start building within our fast-paced, startup-style culture. You’re part of the team now!\",\"CareersGetInThere\":\"Get in there\",\"CareersDoTheThings\":\"Do the things\",\"CareersDoTheThingsDescription\":\"Contribute to real projects, from writing and debugging code to going live. Build features and models that impact business goals.\",\"CareersLearnFromTheMasters\":\"Learn from the masters\",\"CareersAdamForoughi\":\"Adam Foroughi\",\"CareersLearnFromTheMastersDescription\":\"Work alongside industry veterans and leaders, growing your network and learning as you go.\",\"CareersAdamForoughiTitle\":\"CEO and Co-founder of AppLovin\",\"CareersAdamForoughiQuote\":\"“We’re defined by the desire to push for more and to continuously improve how we work and evolve what we deliver.”\",\"CareersBenefitsTitle\":\"Benefits\",\"CareersForEmployees\":\"For Employees\",\"CareersForInterns\":\"For Interns\",\"CareersMentalHealth\":\"Access to mental health and wellness provider\",\"CareersPhoneBillCovered\":\"Phone bill covered for business usage\",\"CareersFamilyForming\":\"Family forming \u0026 women's reproductive health benefits\",\"CareersParentalLeaveProgram\":\"Parental leave program\",\"CareersFlexibleTimeOff\":\"Flexible time off\",\"CareersEmployeeStockPurchasePlan\":\"Employee stock purchase plan\",\"CareersRetirementBenefits\":\"Retirement benefits with company matching\",\"CareersLifeAndDisabilityCoverage\":\"Life and disability coverage\",\"CareersCharitableDonation\":\"Charitable donation matching up to US $1,000/yr\",\"CareersTeamCentricCompanyEvents\":\"Team-centric company events and more!\",\"CareersEntrepreneurialGrowth\":\"Feel the buzz. Evolve and grow in the entrepreneurial environment at a fast-growing tech company.\",\"CareersDriveMassiveImpact\":\"Make an impact. Help scale a platform that processes 6PB of data and reaches over a billion users every day.\",\"CareersTeamAndCommunity\":\"Be part of something bigger. We build things together. Community, culture, and giving back matter here.\",\"CareersOwnYourProjects\":\"Do your thing, your way. Take on entrepreneurial projects that could see long-term adoption\",\"CareersBenefitEligibilityNote\":\"***Please note that our benefits vary by region and employee status. A member of our people team will be able to give you more details on which benefits will be applicable to you\",\"CareersIntegratedLearningExperience\":\"Learn and grow. Work on projects, join meetings, and hang at our events. You’re part of the team.\",\"FooterAxon\":\"Axon\",\"FooterProducts\":\"Products\",\"CareersLearnByDoing\":\"Absorb the knowledge. Experiment and try new things with the support of industry leaders.\",\"FooterAdjust\":\"Adjust\",\"FooterWurl\":\"Wurl\",\"FooterArray\":\"Array\",\"FooterAboutAppLovin\":\"About AppLovin\",\"FooterNewsroom\":\"Newsroom\",\"FooterLeadership\":\"Leadership\",\"FooterCareers\":\"Careers\",\"FooterInvestors\":\"Investors\",\"FooterBrandGuidelines\":\"Brand Guidelines\",\"FooterAccount\":\"Account\",\"FooterLogin\":\"Log in\",\"FooterSignup\":\"Sign up\",\"FooterResources\":\"Resources\",\"FooterBlog\":\"Blog\",\"FooterSupport\":\"Support\",\"FooterEvents\":\"Events\",\"FooterPrivacyPolicy\":\"Privacy Policy\",\"FooterTermsOfUse\":\"Terms of Use\",\"FooterPrivacy\":\"Privacy\",\"FooterCaliforniaPrivacy\":\"Your California Privacy Choices\",\"FooterAllRightsReserved\":\"All rights reserved\",\"FooterLanguage\":\"English\",\"FooterPolicyCenter\":\"Policy Center\",\"FooterCookiesSettings\":\"Cookies Settings\",\"HomeFoundingPrinciples\":\"Founding principles\",\"NewsroomTitle\":\"In the News\",\"LeadershipTitle\":\"Meet our leaders\",\"CareersJoinTeamButton\":\"View open roles\",\"CareersSeeUsInAction\":\"Watch how we work\",\"CareersBenefitsDescription\":\"AppLovin is committed to supporting our employees and their families through our comprehensive benefits program. Our benefits are thoughtfully designed to help you thrive, support your overall health, and to help you reach your goals.\",\"CareersEngineeringTitle\":\"HOT OPPORTUNITY\",\"LeadershipVicePresidentOfEngineering\":\"Senior Vice President, Engineering\",\"TopBannerDash\":\"\u003clink\u003eSign in\u003c/link\u003e to monetize with AppLovin\",\"TopBannerAxon\":\"Go to \u003clink\u003eAxon\u003c/link\u003e to promote your business\",\"FooterDemandPartnerPolicies\":\"Demand Partner Policies\",\"FooterPlatformEnforcement\":\"Platform Enforcement\",\"FooterYourPrivacyChoices\":\"Your Privacy Choices\",\"FooterPublisherPolicies\":\"Publisher Policies\",\"FooterCookieSettings\":\"Cookie Settings\",\"PlatformEnforcementTitle\":\"Platform Enforcement\",\"PlatformEnforcementDescription\":\"AppLovin seeks to create a safe, fair, and transparent ecosystem for publishers to monetize their content and for advertisers to reach prospective customers with useful, relevant products and services. AppLovin also wants to ensure a safe and positive experience for end users. We deploy a series of overlapping policy requirements and technical measures to help ensure the validity of our publisher traffic and the quality and content of advertisements, and to help mitigate the incidence of spam or fraud.\",\"PlatformEnforcementSubTitle\":\"These measures include the following:\",\"PlatformEnforcementCard1Title\":\"Policies and Policy Enforcement\",\"PlatformEnforcementCard1Description\":\"All publishers and advertisers must adhere to AppLovin's \u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003eTerms of Use Agreement\u003c/link\u003e, \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003ePolicies for Demand Partners\u003c/link\u003e, and \u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003ePolicies for Publishers\u003c/link\u003e, which outline AppLovin's expectations for the publisher content and ads available through the Services, including prohibited and restricted content categories, as well as prohibitions against invalid traffic (e.g., fake clicks, etc.) or the promotion of invalid traffic, and adware.  Through a combination of automated tools and manual review, we actively review the Services for policy violations and take appropriate action consistent with our terms and policies.\",\"PlatformEnforcementCard2Title\":\"Account Approval Process\",\"PlatformEnforcementCard2Description\":\"All publishers and advertisers go through AppLovin’s account approval process, which includes verification techniques and other measures designed to help ensure the quality of our publishers and advertisers and the authenticity of their audiences. If publishers or advertisers do not satisfy these processes, they cannot proceed to onboarding.\",\"PlatformEnforcementCard3Title\":\"Publisher Authentication\",\"PlatformEnforcementCard3Description\":\"AppLovin actively monitors and analyzes various metrics to identify fraudulent clicks and impressions, irregular patterns that might indicate invalid traffic, or other indications of invalid activity. We take appropriate action against flagged publishers, consistent with our \u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003eTerms of Use Agreement\u003c/link\u003e and \u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003ePolicies for Publishers\u003c/link\u003e, including terminating the accounts of publishers flagged for fraudulent activity.\",\"PlatformEnforcementCard4Title\":\"Automated Ad Review\",\"PlatformEnforcementCard4Description\":\"AppLovin deploys automated tooling to screen and flag ad content for policy violations, including our prohibited and restricted content categories. If the tool detects potential policy violations, the tool flags the ad for further review, and we take appropriate action consistent with our \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003ePolicies for Demand Partners\u003c/link\u003e.  If the tool flags advertiser accounts with repeat policy violations, their account will be subject to suspension or termination.\",\"PlatformEnforcementCard5Title\":\"In-Ad Reporting Tool\",\"PlatformEnforcementCard5Description\":\"AppLovin provides an in-ad reporting feature through which end users can flag ads served by AppLovin as \\\"inappropriate\\\" or \\\"broken,\\\" and even identify the policies they believe the ads violate.  We take appropriate action against flagged ads, consistent with our \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003ePolicies for Demand Partners\u003c/link\u003e.\",\"PlatformEnforcementCard6Title\":\"Ad Review Tools for Publishers\",\"PlatformEnforcementCard6Description\":\"AppLovin provides publishers with an Ad Review feature, which gives them a readily accessible tool to identify potentially problematic ad content and easily report that content to the relevant network partners for further action.\",\"LeadershipChiefExecutiveOfficer\":\"Lead Independent Director\",\"LeadershipDirectorAndAdvisorToCEO\":\"Director\",\"LeadershipCEOAndCoFounder\":\"Director\",\"LeadershipAdamPositionLong\":\"Chairperson of the Board and Chief Executive Officer\",\"LeadershipAdamPositionShort\":\"Chief Executive Officer \u0026 Co-Founder\",\"ChiefLegalOfficerAndCorporateSecretary\":\"Chief Administrative \u0026 Legal Officer\",\"LeadershipChiefLegalOfficerAndCorporateSecretary\":\"Chief Administrative \u0026 Legal Officer\",\"HomeArrayDescription\":\"Audience monetization for OEMs and carriers\",\"HomeAxonDescription\":\"Profitable advertising made simple\",\"HomeDescription\":\"Our suite of marketing technologies empowers businesses to acquire customers, monetize them, and measure the performance of their advertising efforts.\",\"LeadershipGiovanniGeDescription\":\"Giovanni Ge is Senior Vice President of Engineering at AppLovin. Giovanni is the founding engineer and leader of Axon, the company’s AI-powered platform. He built its core recommendation engine and foundational infrastructure from the ground up, and today he leads Axon’s evolution across its major components, including the ad exchange, recommendation systems, and product platform. Under his leadership, Axon has grown into a global-scale platform at the center of AppLovin’s business.\\nEarlier in his career, Giovanni conducted machine learning research at Meta, BlackRock, and Uber. He earned his PhD in Condensed Matter and Materials Physics from the Scuola Internazionale Superiore di Studi Avanzati (SISSA) and completed his undergraduate degree at the University of Science and Technology of China.\",\"CareersHealthBenefits\":\"100% company paid health benefits for employees \u0026 dependent\",\"LeadershipAdamForoughiDescription\":\"Adam Foroughi is CEO of AppLovin where he leads vision and strategy. Adam's unique blend of product acumen and creative thinking keeps the AppLovin team in motion. Under his leadership, AppLovin has grown to be a global, publicly-traded company, with offices around the world. He began his career as a derivatives trader, where he was inspired by scalable, data-driven trading models to create profitable results. Adam then founded two companies—Lifestreet Media and Social Hour—where he applied and expanded his knowledge of mobile technology. In 2018, Adam received the Ernst \u0026 Young Entrepreneur of the Year Award.\",\"LeadershipBasilShikinDescription\":\"Basil Shikin is AppLovin’s Chief Technology Officer. His teams are responsible for supporting the company’s worldwide growth through building secure and highly scalable distributed systems. Basil was one of AppLovin’s early hires, and previously served as Vice President of Engineering, playing a critical role in building and optimizing the AppLovin platform, growing it to support over billions of app downloads. Under Basil’s leadership, AppLovin’s platform has experienced explosive growth, helping to create a richer ecosystem and more games to be played by millions. Before joining AppLovin, Basil was a Senior Software Engineer at DeviceAnywhere.\",\"LeadershipMattStumpfDescription\":\"Matt Stumpf is AppLovin’s Chief Financial Officer. Matt leads global finance, accounting, tax, treasury and investor relations. He previously served as AppLovin’s Vice President of Finance, joining the company in 2020 to build the corporate finance team and lead the company through the initial public offering. Prior to AppLovin, Matt worked at PricewaterhouseCoopers providing financial consulting on M\u0026A transactions in the technology industry. He began his career in financial audit at PricewaterhouseCoopers and is a Certified Public Accountant. He holds a B.A. in Business Management Economics from the University of California, Santa Cruz.\",\"LeadershipVictoriaValenzuelaDescription\":\"Victoria (Tory) Valenzuela is AppLovin’s Chief Legal Officer and Corporate Secretary. In her role, Tory advises on legal, transactional, and regulatory issues, and she is also responsible for compliance. Tory joined AppLovin when the company acquired Machine Zone, where she led the legal team. In 2022, Tory was recognized as an Outstanding LGBTQ Business Leader in the Bay Area by the San Francisco Business Times. Prior to Machine Zone, she was General Counsel and Vice President, Legal Affairs, and Corporate Secretary at Cypress Semiconductor, as well as an M\u0026A and Securities Attorney with Clifford Chance US and Brobeck, Phleger \u0026 Harrison LLP. Tory holds a law degree from Stanford University.\",\"HomeHighlight\":\" advertise profitably\",\"LeadershipChiefLegalOfficer\":\"Independent Director\",\"LeadershipCoFounder\":\"Independent Director\",\"LeadershipFormerCFOAndHeadOfBusinessOperations\":\"Independent Director\",\"LeadershipFormerChiefMarketingAndCommunicationsOfficer\":\"Independent Director\",\"LeadershipMaynard\":\"Independent Director\"}},\"ja\":{\"translation\":{\"HomeTitle\":\"収益性の高い広告で\",\"HeaderInvestors\":\"投資家情報(IR)\",\"HomeProductFirst\":\"プロダクトファースト\",\"HomeNeverStopHustling\":\"止まらず努力し続ける\",\"HomeAlwaysPursueExcellence\":\"常に卓越したものを追求する\",\"HomeLeadByDoing\":\"実行して導く\",\"HomeSpeedWins\":\"素早く行動する\",\"HomeChallengeStatusQuo\":\"現状を打破する\",\"HomeWurlDescription\":\"ストリーミングTVの\\n価値を高めるソリューション\",\"NewsroomDescription\":\"AppLovinの最新情報をご紹介します\",\"HomeAdjustDescription\":\"効果を可視化する\\nマーケターのための分析ツール\",\"NewsroomAboutDescription\":\"AppLovinはマーケティング技術を通して、顧客獲得、収益拡大、広告効果のトラッキングを支援します。\",\"NewsroomBrandGuidelinesTitle\":\"ブランドガイドライン\",\"NewsroomAboutTitle\":\"会社紹介\",\"NewsroomBrandGuidelinesDescription\":\"AppLovinロゴ、プロフィール写真のダウンロード、ブランド活用ガイドラインをダウンロード\",\"NewsroomCtaTitle\":\"お問い合わせ\",\"NewsroomViewBrandResources\":\"ブランドリソースを見る\",\"LeadershipBoardTitle\":\"取締役会\",\"NewsroomAboutLeadershipTitle\":\"経営陣紹介\",\"LeadershipChiefFinancialOfficer\":\"最高財務責任者（CFO）\",\"LeadershipChiefTechnologyOfficer\":\"最高技術責任者（CTO）\",\"LeadershipCEOPartner\":\"CEOパートナー\",\"LeadershipPartnerPrivateEquity\":\"プライベート・エクイティ・パートナー\",\"ArrayHighlight\":\"Arrayがその実現をサポートします\",\"ArrayHowItWorks\":\"仕組みのご紹介\",\"ArrayTitle\":\"Direct Downloadでアプリの成長を加速\",\"ArraySeamlessInstalls\":\"シームレスなインストール体験\",\"ArraySeamlessInstallsDescription\":\"Direct Downloadにより、AppLovinを通して広告出稿しているアプリを Array 対応デバイスにスムーズにインストールできます。\",\"ArrayUserPoweredExperience\":\"ユーザー主導の体験\",\"ArrayUs することも重要視しています。当社は、パブリッシャーのトラフィックの正当性や広告の品質・コンテンツを確保し、スパムや広告詐欺などの不正行為の発生を抑制するために、複数のポリシー要件と技術的対策を組み合わせて実施しています。\",\"PlatformEnforcementSubTitle\":\"これには、以下のような対策が含まれます。\",\"PlatformEnforcementCard1Title\":\"ポリシーとポリシーの施行\",\"PlatformEnforcementCard1Description\":\"すべてのパブリッシャーおよび広告主は、AppLovinの\u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003e利用規約\u003c/link\u003e、\u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e広告主向けポリシー\u003c/link\u003e、および\u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003eパブリッシャー向けポリシー\u003c/link\u003eを遵守する必要があります。これらのポリシーには、サービス上で提供されるパブリッシャーコンテンツおよび広告に対するAppLovinの基準が明記されており、禁止・制限されているコンテンツカテゴリ、不正なトラフィック（例：不正クリックなど）やその促進、アドウェアに関する禁止事項などが含まれます。\\nAppLovinは、自動化ツールと手動による審査を組み合わせてサービス内のポリシー違反を積極的に監視し、当社の規約およびポリシーに従って適切な対応を行います。\",\"PlatformEnforcementCard2Title\":\"アカウント承認プロセス\",\"PlatformEnforcementCard2Description\":\"すべてのパブリッシャーおよび広告主は、AppLovinのアカウント承認プロセスを経る必要があります。このプロセスには、パブリッシャーや広告主の品質およびオーディエンスの信頼性を確保するための確認手法やその他の対策が含まれています。これらのプロセスを満たさない場合、パブリッシャーおよび広告主はオンボーディングを進めることができません。\",\"PlatformEnforcementCard3Title\":\"パブリッシャー認証\",\"PlatformEnforcementCard3Description\":\"AppLovinは、不正クリックやインプレッション、不正なトラフィックの可能性を示す異常なパターン、その他の不正行為の兆候を特定するために、さまざまな指標を積極的に監視・分析しています。不正行為が疑われるパブリッシャーに対しては、\u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003e利用規約\u003c/link\u003eおよび\u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003eパブリッシャー向けポリシー\u003c/link\u003eに基づき、適切な対応を行います。不正行為が確認されたパブリッシャーのアカウントは停止する措置をとる可能性もあります。\",\"PlatformEnforcementCard4Title\":\"自動での広告審査\",\"PlatformEnforcementCard4Description\":\"AppLovinは、自動化ツールを活用して広告コンテンツをスクリーニングし、禁止・制限コンテンツカテゴリなどのポリシー違反を検出・フラグ付けしています。ツールがポリシー違反の可能性を検出した場合、その広告は追加の審査対象となり、\u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e広告主向けポリシー\u003c/link\u003eに基づいて適切な対応が取られます。同じ広告主アカウントでポリシー違反が繰り返される場合、アカウントは一時停止または終了の対象となります。\",\"PlatformEnforcementCard5Title\":\"広告内レポートツール\",\"PlatformEnforcementCard5Description\":\"AppLovinは、エンドユーザーが表示された広告を「不適切」または「壊れている」として報告できる広告内レポート機能を提供しています。ユーザーは、広告が違反していると考えるポリシーの種類を指定することも可能です。報告された広告に対しては、\u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e広告主向けポリシー\u003c/link\u003eに基づき、適切な対応を行います。\",\"PlatformEnforcementCard6Title\":\"パブリッシャー向け Ad Reviewツール\",\"PlatformEnforcementCard6Description\":\"AppLovinは、パブリッシャー向けにAd Review機能を提供しています。この機能により、問題のある可能性がある広告コンテンツを簡単に特定し、該当するネットワークパートナーに迅速に報告して対応を依頼することができます。\",\"LeadershipChiefExecutiveOfficer\":\"Lead Independent Director \",\"LeadershipDirectorAndAdvisorToCEO\":\"Director\",\"LeadershipCEOAndCoFounder\":\"Director\",\"LeadershipAdamPositionLong\":\"Chairperson of the Board and Chief Executive Officer\",\"LeadershipAdamPositionShort\":\"最高経営責任者＆共同創業者\",\"ChiefLegalOfficerAndCorporateSecretary\":\"最高総務責任者兼最高法務責任者\",\"LeadershipChiefLegalOfficerAndCorporateSecretary\":\"最高総務責任者兼法務責任者\\n\",\"HomeArrayDescription\":\"OEM・通信事業者向けのオーディエンス収益化\",\"HomeAxonDescription\":\"収益性高く、シンプルな広告運用\",\"HomeDescription\":\"AppLovinのマーケティングテクノロジーで、顧客獲得からマネタイズ、\\n広告効果の計測までを実現しましょう\",\"LeadershipGiovanniGeDescription\":\"Giovanni Ge は、AppLovin の エンジニアリング担当シニア・バイスプレジデント です。Gio のリーダーシップのもと、AppLovin の リサーチサイエンスチーム は世界規模で AI モデルを開発し、最先端のレコメンデーションモデルを構築するとともに、世界最大級のアドエクスチェンジを運営しています。AppLovin 入社以前、Giovanni は Meta、BlackRock、Uber で機械学習の研究をリードしてきました。中国科学技術大学で学士号を取得後、国際高等研究院（SISSA） にて 物性・材料物理学 の博士号を取得しています。\",\"CareersHealthBenefits\":\"100% company paid health benefits for employees \u0026 dependent\",\"LeadershipAdamForoughiDescription\":\"Adam Foroughi は、AppLovin のビジョンと戦略をリードするCEO兼共同創設者です。Adam のプロダクトに関する着目点とクリエイティブな思考が AppLovin のチームを動かし続けています。AppLovin は彼のリーダーシップの下で上場企業へと成長し、全世界にオフィスを構えるようになりました。彼はデリバティブトレーダーとしてキャリアを開始し、トレーダー時代には、スケーラブルな高頻度取引モデルに感銘を受けました。その後 Lifestreet Media、Social Hour の2社を設立し、モバイルテクノロジーの知識を深めました。彼は、2018年のErnst \u0026 Youngアントレプレナー・オブ・ザ・イヤー賞を受賞しました。\",\"LeadershipBasilShikinDescription\":\"Basil Shikin は、 AppLovin の最高技術責任者（CTO）です。彼は、AppLovin の安全でスケーラブルなシステムの構築を通じて会社のグローバルな成長を支えるチームを率いています。AppLovin 初期社員の1人である Basil はCTO就任前、エンジニアリング担当ヴァイスプレジデントとして AppLovin プラットフォームの構築と最適化に重要な役割を果たし、同プラットフォームが数十億のアプリダウンロードを促進するまで成長させました。Basil のリーダーシップの下、AppLovin のプラットフォームはモバイルゲームの爆発的な成長を牽引しつつ、モバイルゲームのエコシステムを活性化し、何百万もの人々がプレイする数々のゲームタイトルを創り出しています。Basil は AppLovin 入社以前は、DeviceAnywhere のシニアソフトウェアエンジニアを務めました。\",\"LeadershipMattStumpfDescription\":\"Matt Stumpf はAppLovin の最高財務責任者（CFO）として、グローバル・ファイナンス、会計、税務、財務、IRを統括しています。Matt は2020年より AppLovin で財務担当ヴァイス・プレジデントを務め、コーポレート・ファイナンス・チームを構築し、IPO をリードしました。AppLovin 入社前は、PwC で財務監査のキャリアをスタートさせ、テクノロジー業界の M\u0026A 取引に関する財務コンサルティングを担当しました。公認会計士の資格を持ち、カリフォルニア大学サンタクルーズ校で経営経済学の学士号を取得しています。\",\"LeadershipVictoriaValenzuelaDescription\":\"Victoria（Tory）Valenzuela は、AppLovin の最高法務責任者兼コーポレートセクレタリーです。彼女は、法律上のあらゆる分野を監督し、コンプライアンスに従事しています。AppLovin 入社以前は、Machine Zone でも法務チームを率いていました.Tory は 2022年 San Francisco Business Times紙から「Outstanding LGBTQ Business Leader in the Bay Area」として表彰されました。Machine Zone 以前は、Cypress Semiconductorの法務顧問、法務担当副社長、および事務部長の他、Clifford Chance US および Brobeck, Phleger \u0026 Harrison LLP での M\u0026A・証券担当弁護士を歴任しました。Tory はスタンフォード大学法科大学院で法律の学位を取得しました。\",\"HomeHighlight\":\"ビジネス可能性を最大化\",\"LeadershipChiefLegalOfficer\":\"Independent Director\",\"LeadershipCoFounder\":\"Independent Director\",\"LeadershipFormerCFOAndHeadOfBusinessOperations\":\"Independent Director\",\"LeadershipFormerChiefMarketingAndCommunicationsOfficer\":\"Independent Director\",\"LeadershipMaynard\":\"Independent Director\"}},\"ko\":{\"translation\":{\"HomeTitle\":\"수익성 높은 광고로\",\"HeaderInvestors\":\"투자자 정보\",\"HomeProductFirst\":\"제품이 최우선이다\",\"HomeNeverStopHustling\":\"끊임없이 도전하라\",\"HomeAlwaysPursueExcellence\":\"항상 탁월함을 추구하라\",\"HomeLeadByDoing\":\"솔선수범으로 이끈다\",\"HomeSpeedWins\":\"속도가 경쟁력이다\",\"HomeChallengeStatusQuo\":\"개선과 혁신을 추구하라\",\"HomeWurlDescription\":\"스트리밍 TV의 가치를 높이는 솔루션\",\"NewsroomDescription\":\"AppLovin 뉴스와 소식에 대해 알아보세요\",\"HomeAdjustDescription\":\"마케터를 위한 강력한 애널리틱스 툴\",\"NewsroomAboutDescription\":\"AppLovin은 고객 유입, 매 Header\":\"Engineering internship\",\"CareersEngineeringDescription\":\"Available now! Accelerate your engineering career with an internship that will give you hands-on experience building the next generation of advanced technology solutions.\",\"CareersGetInThereDescription\":\"Jump right in and start building within our fast-paced, startup-style culture. You’re part of the team now!\",\"CareersGetInThere\":\"Get in there\",\"CareersDoTheThings\":\"Do the things\",\"CareersDoTheThingsDescription\":\"Contribute to real projects, from writing and debugging code to going live. Build features and models that impact business goals.\",\"CareersLearnFromTheMasters\":\"Learn from the masters\",\"CareersAdamForoughi\":\"Adam Foroughi\",\"CareersLearnFromTheMastersDescription\":\"Work alongside industry veterans and leaders, growing your network and learning as you go.\",\"CareersAdamForoughiTitle\":\"CEO and Co-founder of AppLovin\",\"CareersAdamForoughiQuote\":\"“We’re defined by the desire to push for more and to continuously improve how we work and evolve what we deliver.”\",\"CareersBenefitsTitle\":\"Benefits\",\"CareersForEmployees\":\"For Employees\",\"CareersForInterns\":\"For Interns\",\"CareersMentalHealth\":\"Access to mental health and wellness provider\",\"CareersPhoneBillCovered\":\"Phone bill covered for business usage\",\"CareersFamilyForming\":\"Family forming \u0026 women's reproductive health benefits\",\"CareersParentalLeaveProgram\":\"Parental leave program\",\"CareersFlexibleTimeOff\":\"Flexible time off\",\"CareersEmployeeStockPurchasePlan\":\"Employee stock purchase plan\",\"CareersRetirementBenefits\":\"Retirement benefits with company matching\",\"CareersLifeAndDisabilityCoverage\":\"Life and disability coverage\",\"CareersCharitableDonation\":\"Charitable donation matching up to US $1,000/yr\",\"CareersTeamCentricCompanyEvents\":\"Team-centric company events and more!\",\"CareersEntrepreneurialGrowth\":\"Feel the buzz. Evolve and grow in the entrepreneurial environment at a fast-growing tech company.\",\"CareersDriveMassiveImpact\":\"Make an impact. Help scale a platform that processes 6PB of data and reaches over a billion users every day.\",\"CareersTeamAndCommunity\":\"Be part of something bigger. We build things together. Community, culture, and giving back matter here.\",\"CareersOwnYourProjects\":\"Do your thing, your way. Take on entrepreneurial projects that could see long-term adoption\",\"CareersBenefitEligibilityNote\":\"***Please note that our benefits vary by region and employee status. A member of our people team will be able to give you more details on which benefits will be applicable to you\",\"CareersIntegratedLearningExperience\":\"Learn and grow. Work on projects, join meetings, and hang at our events. You’re part of the team.\",\"FooterAxon\":\"Axon\",\"FooterProducts\":\"제품\",\"CareersLearnByDoing\":\"Absorb the knowledge. Experiment and try new things with the support of industry leaders.\",\"FooterAdjust\":\"Adjust\",\"FooterWurl\":\"Wurl\",\"FooterArray\":\"Array\",\"FooterAboutAppLovin\":\"회사 소개\",\"FooterNewsroom\":\"언론보도\",\"FooterLeadership\":\"경영진\",\"FooterCareers\":\"인재영입\",\"FooterInvestors\":\"투자자 정보\",\"FooterBrandGuidelines\":\"브랜드 가이드라인\",\"FooterAccount\":\"계정\",\"FooterLogin\":\"로그인\",\"FooterSignup\":\"회원가입\",\"FooterResources\":\"리소스\",\"FooterBlog\":\"블로그\",\"FooterSupport\":\"고객 지원\",\"FooterEvents\":\"이벤트\",\"FooterPrivacyPolicy\":\"개인정보처리방침\",\"FooterTermsOfUse\":\"이용약관\",\"FooterPrivacy\":\"프라이버시\",\"FooterCaliforniaPrivacy\":\"Your California Privacy Choices\",\"FooterAllRightsReserved\":\"All rights reserved\",\"FooterLanguage\":\"한국어\",\"FooterPolicyCenter\":\"운영정책\",\"FooterCookiesSettings\":\"쿠키설정\",\"HomeFoundingPrinciples\":\"리더십 원칙\",\"NewsroomTitle\":\"언론보도\",\"LeadershipTitle\":\"경영진\",\"CareersJoinTeamButton\":\"View open roles\",\"CareersSeeUsInAction\":\"Watch how we work\",\"CareersBenefitsDescription\":\"AppLovin is committed to supporting our employees and their families through our comprehensive benefits program. Our benefits are thoughtfully designed to help you thrive, support your overall health, and to help you reach your goals.\",\"CareersEngineeringTitle\":\"HOT OPPORTUNITY\",\"LeadershipVicePresidentOfEngineering\":\"엔지니어링 총괄 수석 부사장\",\"TopBannerDash\":\"\u003clink\u003e로그인\u003c/link\u003e하여 AppLovin으로 수익을 창출하세요\",\"TopBannerAxon\":\"\u003clink\u003eAxon\u003c/link\u003e에서 비즈니스를 홍보하세요\",\"FooterDemandPartnerPolicies\":\"디맨드 파트너 정책\",\"FooterPlatformEnforcement\":\"플랫폼 규제\",\"FooterYourPrivacyChoices\":\"Your Privacy Choices\",\"FooterPublisherPolicies\":\"퍼블리셔 정책\",\"FooterCookieSettings\":\"쿠키설정\",\"PlatformEnforcementTitle\":\"플랫폼 규제\",\"PlatformEnforcementDescription\":\"AppLovin은 퍼블리셔가 콘텐츠를 수익화하고, 광고주가 유용하고 관련성 높은 제품 및 서비스로 잠재 고객에게 효과적으로 도달할 수 있도록 안전하고 공정하며 투명한 생태계를 조성하는 것이 목표로 합니다. 또한, 최종 사용자에게도 안전하고 긍정적인 경험을 제공하는 것을 중요하게 생각합니다. 이를 위해, 퍼블리셔 트래픽의 신뢰성을 보장하고, 광고의 품질과 콘텐츠를 유지하며, 스팸 또는 부정 행위를 방지하기 위한 정책 요구사항과 기술적 조치를 적용하고 있습니다.\",\"PlatformEnforcementSubTitle\":\"이러한 조치에는 다음과 같은 내용이 포함됩니다.\",\"PlatformEnforcementCard1Title\":\"정책 및 정책 집행\",\"PlatformEnforcementCard1Description\":\"모든 퍼블리셔 및 광고주는 AppLovin의 \u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003e이용약관\u003c/link\u003e, \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e광고주 대상 정책\u003c/link\u003e, \u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003e퍼블리셔 대상 정책\u003c/link\u003e을 준수해야 합니다. 이들 문서에는 AppLovin의 서비스 내에서 제공되는 퍼블리셔 콘텐츠 및 광고에 대한 기대 사항이 명시되어 있으며, 금지되거나 제한된 콘텐츠 카테고리, 유효하지 않은 트래픽(예: 클릭 사기 등) 또는 그 유도 행위, 애드웨어에 대한 금지 조항도 포함되어 있습니다. AppLovin은 자동화 도구와 수동 검토를 병행하여 정책 위반 여부를 적극적으로 점검하고, 당사의 약관 및 정책에 따라 적절한 조치를 취합니다.\",\"PlatformEnforcementCard2Title\":\"계정 승인 절차\",\"PlatformEnforcementCard2Description\":\"모든 퍼블리셔 및 광고주는 AppLovin의 계정 승인 절차를 거쳐야 합니다. 이 절차에는 퍼블리셔와 광고주의 품질 및 오디언스의 신뢰성을 보장하기 위한 검증 기법 및 기타 조치가 포함되어 있습니다. 해당 절차를 충족하지 못하는 퍼블리셔 및 광고주는 온보딩을 진행할 수 없습니다.\",\"PlatformEnforcementCard3Title\":\"퍼블리셔 인증\",\"PlatformEnforcementCard3Description\":\"AppLovin은 클릭 및 노출 사기, 비정상적인 트래픽 패턴, 또는 기타 유효하지 않은 활동의 징후를 식별하기 위해 다양한 지표를 적극적으로 모니터링하고 분석합니다. 이러한 활동이 감지된 퍼블리셔에 대해서는, 당사의 \u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003e이용약관\u003c/link\u003e 및 \u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003e퍼블리셔 대상 정책\u003c/link\u003e에 따라 계정 사용 중지를 포함한 적절한 조치를 취합니다.\",\"PlatformEnforcementCard4Title\":\"광고 자동 심사\",\"PlatformEnforcementCard4Description\":\"AppLovin은 광고 콘텐츠를 검사하고 금지되거나 제한된 콘텐츠 카테고리 등 정책 위반 여부를 식별하기 위해 자동화 도구를 사용합니다. 이 도구가 잠재적인 정책 위반을 감지하면, 해당 광고는 추가 심사를 위해 플래그 처리되며, AppLovin은 \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e광고주 대상 정책\u003c/link\u003e에 따라 적절한 조치를 취합니다. 반복적으로 정책을 위반한 광고주 계정이 플래그될 경우, 해당 계정은 일시 중단 또는 정지될 수 있습니다.\",\"PlatformEnforcementCard5Title\":\"광고 내 리포팅 도구\",\"PlatformEnforcementCard5Description\":\"AppLovin은 광고 내 신고 기능을 제공하여, 본 기능을 통해 최종 사용자는 AppLovin에서 제공하는 광고를 \\\"부적절함\\\" 또는 \\\"오작동\\\"으로 신고할 수 있습니다. 또한, 사용자는 해당 광고가 위반했다고 생각하는 정책을 직접 지정할 수도 있습니다. 신고된 광고에 대해서는 \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e광고주 대상 정책\u003c/link\u003e에 따라 적절한 조치를 취합니다.\",\"PlatformEnforcementCard6Title\":\"퍼블리셔용 Ad Review 도구\",\"PlatformEnforcementCard6Description\":\"AppLovin은 퍼블리셔에게 Ad Review 기능을 제공하여, 문제가 있을 수 있는 광고 콘텐츠를 쉽게 식별하고, 해당 내용을 관련 네트워크 파트너에게 간편하게 신고할 수 있도록 지원합니다. 이 도구를 통해 퍼블리셔는 광고 품질을 더욱 효과적으로 관리할 수 있습니다.\",\"LeadershipChiefExecutiveOfficer\":\"Lead Independent Director\",\"LeadershipDirectorAndAdvisorToCEO\":\"Director\",\"LeadershipCEOAndCoFounder\":\"Director\",\"LeadershipAdamPositionLong\":\"Chairperson of the Board and Chief Executive Officer\",\"LeadershipAdamPositionShort\":\"최고 경영 책임자 \u0026 공동 창업자\",\"ChiefLegalOfficerAndCorporateSecretary\":\"최고법률책임자 겸 최고관리책임자\",\"LeadershipChiefLegalOfficerAndCorporateSecretary\":\"최고법률책임자 겸 최고관리책임자\",\"HomeArrayDescription\":\"OEM 및 통신사를 위한 오디언스 수익화\",\"HomeAxonDescription\":\"수익성 있는 광고, 더 간단해진 운영\",\"HomeDescription\":\"AppLovin의 마케팅 기술은 기업이 고객을 확보하고, 수익화하며, \\n광고 성과를 정밀하게 측정할 수 있도록 지원합니다.\",\"LeadershipGiovanniGeDescription\":\"Giovanni Ge는 AppLovin의 엔지니어링 총괄 수석 부사장입니다. 그는 회사의 AI 기반 플랫폼, Axon의 창립 엔지니어이자 리더로, 코어 추천 엔진과 기초 인프라를 처음부터 직접 구축했습니다. 현재 그는 광고 익스체인지, 추천 시스템, 제품 플랫폼 등 Axon의 핵심 영역을 이끌고 있으며, 그의 리더십 아래 Axon은 AppLovin 비즈니스의 중심에 있는 글로벌 규모의 플랫폼으로 성장했습니다. 그는 Meta, BlackRock, Uber에서 머신러닝 연구를 이끌었던 경력이 있으며, 이탈리아 국제고등연구소(SISSA, Scuola Internazionale Superiore di Studi Avanzati)에서 응집물질 및 재료 물리학 박사 학위를 취득하고, 중국과학기술대학교(University of Science and Technology of China)에서 학사 학위를 마쳤습니다.\",\"CareersHealthBenefits\":\"100% company paid health benefits for employees \u0026 dependent\",\"LeadershipAdamForoughiDescription\":\"Adam Foroughi는 AppLovin에서 비전과 전략을 주도하는 CEO 겸 공동 창립자입니다. Adam만의 제품에 대한 집중력과 독창적인 사고 방식을 통해 AppLovin 팀은 계속해서 나아가고 있습니다. Adam의 리더십 아래 AppLovin은 상장사로 성장하여 전 세계에 오피스를 보유하는 기업이 되었습니다. 파생상품 트레이더로 경력을 시작했으며, 확장성이 있는 고빈도 거래 모델로부터 영감을 얻은 Adam은 이후 10년 동안 자신이 설립한 Lifestreet Media, Social Hour를 창업하고 모바일 기술에 대한 지식을 넓혔습니다. 또한 2018년 Ernst \u0026 Young 올해의 기업가 상을 수상했습니다.\",\"LeadershipBasilShikinDescription\":\"Basil Shikin은 AppLovin의 최고기술책임자(CTO)입니다. Basil이 이끄는 팀은 보안성과 확장성을 갖춘 분산 시스템을 구축함으로써 AppLovin의 글로벌 성장을 기술적으로 뒷받침하고 있습니다. Basil은 AppLovin의 초기 멤버 중 한 명으로, 엔지니어링 부문 부사장으로 역임하며 플랫폼의 구축 및 최적화에 핵심적인 역할을 했습니다. 그 결과 AppLovin 플랫폼은 수십억 건의 앱 다운로드를 지원하는 규모로 성장했습니다. Basil의 리더십 아래 AppLovin 플랫폼은 폭발적인 성장을 이루었으며, 이는 더 많은 게임이 만들어지고, 수많은 유저가 즐길 수 있는 풍부한 모바일 생태계 조성으로 이어졌습니다. AppLovin 합류 전에는 DeviceAnywhere에서 시니어 소프트웨어 엔지니어로 재직했습니다.\",\"LeadershipMattStumpfDescription\":\"Matt Stumpf는 AppLovin의 최고재무책임자(CFO)입니다. Matt은 전 세계 재무, 회계, 세무, 자금 및 투자자 관계(IR) 부문을 총괄하고 있으며 2020년 AppLovin에 입사하여 기업 재무팀을 구축하고, 기업공개(IPO)를 이끄는 데 핵심적인 역할을 했으며, 이후 재무 담당 부사장을 역임했습니다. AppLovin 이전에는 PricewaterhouseCoopers에서 기술 산업 내 M\u0026A 거래 관련 재무 자문 업무를 수행했으며, 커리어 초기에는 같은 회사에서 재무 감사 업무를 맡았습니다. 그는 공인회계사(CPA) 자격을 보유하고 있으며, UC Santa Cruz에서 경영경제학 학사 학위를 취득했습니다.\",\"LeadershipVictoriaValenzuelaDescription\":\"Victoria (Tory) Valenzuela는 AppLovin의 최고법률책임자(Chief Legal Officer) 겸 기업보안책임자입니다. Tory는 현 직책에서 법률, 거래, 규제 관련 이슈에 대한 자문을 제공하며, 컴플라이언스 업무 전반도 총괄하고 있습니다. 그녀는 AppLovin이 Machine Zone을 인수할 당시 합류했으며, 당시 Machine Zone에서 법무 팀을 이끌고 있었습니다. 2022년, Tory는 San Francisco Business Times로부터 Bay Area를 대표하는 뛰어난 LGBTQ 비즈니스 리더로 선정되었습니다. Machine Zone 이전에는 Cypress Semiconductor에서 법무 담당 부사장 및 사내 법무 책임자로 재직했으며, 그 전에 Clifford Chance US와 Brobeck, Phleger \u0026 Harrison LLP에서 M\u0026A 및 증권 변호사로 활동한 바 있습니다. Tory는 스탠퍼드 대학교 로스쿨에서 법학 학위를 취득했습니다.\",\"HomeHighlight\":\"비즈니스 가능성을 확장하세요\",\"LeadershipChiefLegalOfficer\":\"Director\",\"LeadershipCoFounder\":\"Director\",\"LeadershipFormerCFOAndHeadOfBusinessOperations\":\"Director\",\"LeadershipFormerChiefMarketingAndCommunicationsOfficer\":\"Director\",\"LeadershipMaynard\":\"Director\"}},\"vi\":{\"translation\":{\"HomeTitle\":\"Chúng tôi giúp doanh nghiệp\",\"HeaderInvestors\":\"Nhà đầu tư\",\"HomeProductFirst\":\"Sản phẩm là ưu tiên hàng đầu\",\"HomeNeverStopHustling\":\"Luôn nỗ lực không ngừng\",\"HomeAlwaysPursueExcellence\":\"Luôn theo đuổi sự xuất sắc\",\"HomeLeadByDoing\":\"Lãnh đạo bằng hành động\",\"HomeSpeedWins\":\"Tốc độ tạo lợi thế\",\"HomeChallengeStatusQuo\":\"Luôn đổi mới, không ngừng cải tiến\",\"HomeWurlDescription\":\"Giải pháp nâng cao giá trị của truyền hình trực tuyến\",\"NewsroomDescription\":\"Cập nhật những tin tức và thông báo mới nhất từ AppLovin\",\"HomeAdjustDescription\":\"Công cụ đo lường toàn diện cho nhà tiếp thị\",\"NewsroomAboutDescription\":\"AppLovin giúp doanh nghiệp quảng cáo hiệu quả nhờ vào công nghệ marketing, giúp thu hút người dùng, tăng doanh thu và đo lường hiệu suất quảng cáo.\",\"NewsroomBrandGuidelinesTitle\":\"Khám phá cẩm nang thương hiệu\",\"NewsroomAboutTitle\":\"Về chúng tôi\",\"NewsroomBrandGuidelinesDescription\":\"Tải xuống logo, ảnh và hướng dẫn chi tiết về AppLovin\",\"NewsroomCtaTitle\":\"Liên hệ\",\"NewsroomViewBrandResources\":\"Xem cẩm nang thương hiệu\",\"LeadershipBoardTitle\":\"Hội đồng quản trị\",\"NewsroomAboutLeadershipTitle\":\"Gặp gỡ đội ngũ lãnh đạo\",\"LeadershipChiefFinancialOfficer\":\"Giám đốc Tài chính (CFO)\",\"LeadershipChiefTechnologyOfficer\":\"Giám đốc Công nghệ (CTO)\",\"LeadershipCEOPartner\":\"CEO-Đối tác\",\"LeadershipPartnerPrivateEquity\":\"Đối tác, Quỹ đầu tư Tư nhân\",\"ArrayHighlight\":\"nhờ tính năng Direct Download\",\"ArrayHowItWorks\":\"Cách hoạt động\",\"ArrayTitle\":\"Array giúp các nhà phát triển phần mềm thúc đẩy tăng trưởng\",\"ArraySeamlessInstalls\":\"Cài đặt nhanh chóng\",\"ArraySeamlessInstallsDescription\":\"Tính năng Direct Download cho phép người dùng cài đặt ứng dụng được quảng báo bởi AppLovin một cách dễ dàng nhờ vào các thiết bị hỗ trợ của Array.\",\"ArrayUserPoweredExperience\":\"Người dùng làm chủ trải nghiệm\",\"ArrayUserPoweredExperienceDescription\":\"Người dùng có toàn quyền lựa chọn cài đặt hoặc gỡ bỏ ứng dụng bất cứ lúc nào\",\"ArrayAdTitle\":\"Quảng cáo\",\"ArrayLandingPageTitle\":\"Trang đích\",\"ArrayInstallTitle\":\"Cài đặt\",\"CareersTitle\":\"Careers\",\"ArrayFlowExample\":\"Quy trình minh hoạ\",\"CareersHeader\":\"Grow your career at AppLovin\",\"CareersHeroDescription\":\"AppLovin is focused on enabling companies around the world to bring their ideas, products and content to more people - at a massive global scale.\",\"CareersSpeedWins\":\"Speed wins\",\"CareersProductFirst\":\"Product first\",\"CareersAlwaysPursueExcellence\":\"Always pursue excellence\",\"CareersChallengeTheStatusQuo\":\"Challenge the status quo\",\"CareersNeverStopHustling\":\"Never stop hustling\",\"CareersLeadByDoing\":\"Lead by doing\",\"CareersOurCultureHeader\":\"Our Culture\",\"CareersOurCultureDescription\":\"At AppLovin, we’re all about staying inspired and delivering our best. We strive to surpass the goals we set for ourselves. This means always taking initiative, acting with integrity, and aspiring to greatness.\",\"CareersEngineeringHeader\":\"Engineering internship\",\"CareersEngineeringDescription\":\"Available now! Accelerate your engineering career with an internship that will give you hands-on experience building the next generation of advanced technology solutions.\",\"CareersGetInThereDescription\":\"Jump right in and start building within our fast-paced, startup-style culture. You’re part of the team now!\",\"CareersGetInThere\":\"Get in there\",\"CareersDoTheThings\":\"Do the things\",\"CareersDoTheThingsDescription\":\"Contribute to real projects, from writing and debugging code to going live. Build features and models that impact business goals.\",\"CareersLearnFromTheMasters\":\"Learn from the masters\",\"CareersAdamForoughi\":\"Adam Foroughi\",\"CareersLearnFromTheMastersDescription\":\"Work alongside industry veterans and leaders, growing your network and learning as you go.\",\"CareersAdamForoughiTitle\":\"CEO and Co-founder of AppLovin\",\"CareersAdamForoughiQuote\":\"“We’re defined by the desire to push for more and to continuously improve how we work and evolve what we deliver.”\",\"CareersBenefitsTitle\":\"Benefits\",\"CareersForEmployees\":\"For Employees\",\"CareersForInterns\":\"For Interns\",\"CareersMentalHealth\":\"Access to mental health and wellness provider\",\"CareersPhoneBillCovered\":\"Phone bill covered for business usage\",\"CareersFamilyForming\":\"Family forming \u0026 women's reproductive health benefits\",\"CareersParentalLeaveProgram\":\"Parental leave program\",\"CareersFlexibleTimeOff\":\"Flexible time off\",\"CareersEmployeeStockPurchasePlan\":\"Employee stock purchase plan\",\"CareersRetirementBenefits\":\"Retirement benefits with company matching\",\"CareersLifeAndDisabilityCoverage\":\"Life and disability coverage\",\"CareersCharitableDonation\":\"Charitable donation matching up to US $1,000/yr\",\"CareersTeamCentricCompanyEvents\":\"Team-centric company events and more!\",\"CareersEntrepreneurialGrowth\":\"Feel the buzz. Evolve and grow in the entrepreneurial environment at a fast-growing tech company.\",\"CareersDriveMassiveImpact\":\"Make an impact. Help scale a platform that processes 6PB of data and reaches over a billion users every day.\",\"CareersTeamAndCommunity\":\"Be part of something bigger. We build things together. Community, culture, and giving back matter here.\",\"CareersOwnYourProjects\":\"Do your thing, your way. Take on entrepreneurial projects that could see long-term adoption\",\"CareersBenefitEligibilityNote\":\"***Please note that our benefits vary by region and employee status. A member of our people team will be able to give you more details on which benefits will be applicable to you\",\"CareersIntegratedLearningExperience\":\"Learn and grow. Work on projects, join meetings, and hang at our events. You’re part of the team.\",\"FooterAxon\":\"Axon\",\"FooterProducts\":\"Sản phẩm\",\"CareersLearnByDoing\":\"Absorb the knowledge. Experiment and try new things with the support of industry leaders.\",\"FooterAdjust\":\"Adjust\",\"FooterWurl\":\"Wurl\",\"FooterArray\":\"Array\",\"FooterAboutAppLovin\":\"Về chúng tôi\",\"FooterNewsroom\":\"Tin tức\",\"FooterLeadership\":\"Ban lãnh đạo\",\"FooterCareers\":\"Nghề nghiệp\",\"FooterInvestors\":\"Nhà đầu tư\",\"FooterBrandGuidelines\":\"Cẩm nang thương hiệu\",\"FooterAccount\":\"Tài khoản\",\"FooterLogin\":\"Đăng nhập\",\"FooterSignup\":\"Đăng ký\",\"FooterResources\":\"Tài nguyên\",\"FooterBlog\":\"Blog\",\"FooterSupport\":\"Hỗ trợ\",\"FooterEvents\":\"Sự kiện\",\"FooterPrivacyPolicy\":\"Chính sách quyền riêng tư\",\"FooterTermsOfUse\":\"Điều khoản sử dụng\",\"FooterPrivacy\":\"Quyền riêng tư\",\"FooterCaliforniaPrivacy\":\"Your California Privacy Choices\",\"FooterAllRightsReserved\":\"All rights reserved\",\"FooterLanguage\":\"Tiếng Việt\",\"FooterPolicyCenter\":\"Trung tâm chính sách\",\"FooterCookiesSettings\":\"Cài đặt Cookie\",\"HomeFoundingPrinciples\":\"Giá trị cốt lõi\",\"NewsroomTitle\":\"Tin tức\",\"LeadershipTitle\":\"Ban lãnh đạo\",\"CareersJoinTeamButton\":\"View open roles\",\"CareersSeeUsInAction\":\"Watch how we work\",\"CareersBenefitsDescription\":\"AppLovin is committed to supporting our employees and their families through our comprehensive benefits program. Our benefits are thoughtfully designed to help you thrive, support your overall health, and to help you reach your goals.\",\"CareersEngineeringTitle\":\"HOT OPPORTUNITY\",\"LeadershipVicePresidentOfEngineering\":\"Phó Chủ tịch Cấp cao Kỹ thuật\",\"TopBannerDash\":\"\u003clink\u003eĐăng nhập\u003c/link\u003e để bắt đầu kiếm tiền với AppLovin\",\"TopBannerAxon\":\"Truy cập \u003clink\u003eAxon\u003c/link\u003e để quảng bá doanh nghiệp\",\"FooterDemandPartnerPolicies\":\"Demand Partner Policies\",\"FooterPlatformEnforcement\":\"Platform Enforcement\",\"FooterYourPrivacyChoices\":\"Your Privacy Choices\",\"FooterPublisherPolicies\":\"Publisher Policies\",\"FooterCookieSettings\":\"Cài đặt Cookie\",\"PlatformEnforcementTitle\":\"Platform Enforcement\",\"PlatformEnforcementDescription\":\"AppLovin seeks to create a safe, fair, and transparent ecosystem for publishers to monetize their content and for advertisers to reach prospective customers with useful, relevant products and services. AppLovin also wants to ensure a safe and positive experience for end users. We deploy a series of overlapping policy requirements and technical measures to help ensure the validity of our publisher traffic and the quality and content of advertisements, and to help mitigate the incidence of spam or fraud.\",\"PlatformEnforcementSubTitle\":\"These measures include the following:\",\"PlatformEnforcementCard1Title\":\"Policies and Policy Enforcement\",\"PlatformEnforcementCard1Description\":\"All publishers and advertisers must adhere to AppLovin's \u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003eTerms of Use Agreement\u003c/link\u003e, \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003ePolicies for Demand Partners\u003c/link\u003e, and \u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003ePolicies for Publishers\u003c/link\u003e, which outline AppLovin's expectations for the publisher content and ads available through the Services, including prohibited and restricted content categories, as well as prohibitions against invalid traffic (e.g., fake clicks, etc.) or the promotion of invalid traffic, and adware.  Through a combination of automated tools and manual review, we actively review the Services for policy violations and take appropriate action consistent with our terms and policies.\",\"PlatformEnforcementCard2Title\":\"Account Approval Process\",\"PlatformEnforcementCard2Description\":\"All publishers and advertisers go through AppLovin’s account approval process, which includes verification techniques and other measures designed to help ensure the quality of our publishers and advertisers and the authenticity of their audiences. If publishers or advertisers do not satisfy these processes, they cannot proceed to onboarding.\",\"PlatformEnforcementCard3Title\":\"Publisher Authentication\",\"PlatformEnforcementCard3Description\":\"AppLovin actively monitors and analyzes various metrics to identify fraudulent clicks and impressions, irregular patterns that might indicate invalid traffic, or other indications of invalid activity. We take appropriate action against flagged publishers, consistent with our \u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003eTerms of Use Agreement\u003c/link\u003e and \u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003ePolicies for Publishers\u003c/link\u003e, including terminating the accounts of publishers flagged for fraudulent activity.\",\"PlatformEnforcementCard4Title\":\"Automated Ad Review\",\"PlatformEnforcementCard4Description\":\"AppLovin deploys automated tooling to screen and flag ad content for policy violations, including our prohibited and restricted content categories. If the tool detects potential policy violations, the tool flags the ad for further review, and we take appropriate action consistent with our \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003ePolicies for Demand Partners\u003c/link\u003e.  If the tool flags advertiser accounts with repeat policy violations, their account will be subject to suspension or termination.\",\"PlatformEnforcementCard5Title\":\"In-Ad Reporting Tool\",\"PlatformEnforcementCard5Description\":\"AppLovin provides an in-ad reporting feature through which end users can flag ads served by AppLovin as \\\"inappropriate\\\" or \\\"broken,\\\" and even identify the policies they believe the ads violate.  We take appropriate action against flagged ads, consistent with our \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003ePolicies for Demand Partners\u003c/link\u003e.\",\"PlatformEnforcementCard6Title\":\"Ad Review Tools for Publishers\",\"PlatformEnforcementCard6Description\":\"AppLovin provides publishers with an Ad Review feature, which gives them a readily accessible tool to identify potentially problematic ad content and easily report that content to the relevant network partners for further action.\",\"LeadershipChiefExecutiveOfficer\":\"Thành viên Hội đồng Quản trị độc lập chính\",\"LeadershipDirectorAndAdvisorToCEO\":\"Thành viên Hội đồng Quản trị\",\"LeadershipCEOAndCoFounder\":\"Thành viên Hội đồng quản trị\",\"LeadershipAdamPositionLong\":\"Chủ tịch Hội đồng Quản trị và Giám đốc Điều hành\",\"LeadershipAdamPositionShort\":\"Giám đốc Điều hành \u0026 Nhà đồng sáng lập\",\"ChiefLegalOfficerAndCorporateSecretary\":\"Giám đốc Hành chính \u0026 Pháp lý\",\"LeadershipChiefLegalOfficerAndCorporateSecretary\":\"Giám đốc Hành chính \u0026 Pháp lý\",\"HomeArrayDescription\":\"Tối ưu doanh thu người dùng cho OEM và nhà mạng\",\"HomeAxonDescription\":\"Quảng cáo sinh lời đơn giản\",\"HomeDescription\":\"AppLovin mang đến bộ giải pháp công nghệ marketing giúp doanh nghiệp thu hút khách hàng, tối ưu hoá doanh thu và đo lường hiệu quả quảng cáo. \",\"LeadershipGiovanniGeDescription\":\"Giovanni Ge, Phó Chủ tịch Cấp cao Kỹ thuật tại AppLovin, lãnh đạo nhóm Nghiên cứu Khoa học phát triển các mô hình AI quy mô toàn cầu, bao gồm các mô hình gợi ý hiện đại nhất và quản lý một trong những sàn giao dịch quảng cáo lớn nhất giới. Trước khi gia nhập AppLovin, Giovanni từng dẫn dắt các nhóm nghiên cứu về máy học tại Meta, BlackRock và Uber. Anh có bằng Tiến sĩ Vật lý Vật chất và Vật liệu Ngưng tụ tại Scuola Internazionale Superiore di Studi Avanzati (SISSA) và bằng Cử nhân tại Đại học Khoa học và Công nghệ Trung Quốc. \",\"CareersHealthBenefits\":\"100% company paid health benefits for employees \u0026 dependent\",\"LeadershipAdamForoughiDescription\":\"Adam Foroughi, Giám đốc Điều hành (CEO) tại AppLovin, là người định hướng chiến lược và tầm nhìn tổng thể. Nổi bật với tư duy sản phẩm nhạy bén kết hợp cùng khả năng sáng tạo, Adam luôn thúc đẩy đội ngũ AppLovin phát triển. Dưới sự dẫn dắt của anh, AppLovin đã vươn lên trở thành công ty niêm yết với mạng lưới văn phòng toàn cầu. Khởi đầu sự nghiệp là nhà giao dịch phái sinh, nơi anh học hỏi từ các mô hình giao dịch dựa trên dữ liệu. Adam từng sáng lập hai công ty Lifestreet Media và Social Hour tập trung vào công nghệ di động. Năm 2018, anh được vinh danh là Doanh nhân của năm bởi Ernst \u0026 Young. \",\"LeadershipBasilShikinDescription\":\"Basil Shikin, Giám đốc Công nghệ (CTO) tại AppLovin, dẫn dắt đội ngũ kỹ thuật xây dựng hệ thống phân tán có độ bảo mật cao và khả năng mở rộng vượt trội nhằm hỗ trợ sự phát triển toàn cầu của công ty. Từng giữ vai trò Phó Chủ tịch Kỹ thuật và là một trong những nhân sự đầu tiên tại AppLovin, Basil góp phần quan trọng trong việc xây dựng và tối ưu hoá nền tảng AppLovin, giúp công ty mở rộng quy mô hỗ trợ hàng tỷ lượt tải ứng dụng. Dưới sự dẫn dắt của anh, nền tảng AppLovin đã phát triển vượt bậc, góp phần mở rộng hệ sinh thái và đưa hàng triệu trò chơi đến tay người dùng. Trước khi gia nhập AppLovin, Basil từng là Kỹ sư phần mềm cấp cao tại DeviceAnywhere. \",\"LeadershipMattStumpfDescription\":\"Matt Stumpf, Giám đốc Tài chính (CFO) tại AppLovin, phụ trách toàn bộ hoạt động tài chính, kế toán, thuế, quỹ và quan hệ nhà đầu tư toàn cầu. Matt gia nhập AppLovin năm 2020 với vai trò Phó chủ tịch Tài chính, xây dựng đội ngũ tài chính doanh nghiệp và dẫn dắt công ty trong quá trình IPO. Trước đó, anh làm việc tại PricewaterhouseCoopers (PwC), chuyên tư vấn tài chính cho các thương vụ M\u0026A trong lĩnh vực công nghệ. Anh bắt đầu sự nghiệp với vai trò kiểm toán viên tại PwC và là kế toán công chứng (CPA). Matt có bằng Cử nhân Kinh tế Quản trị Kinh doanh tại Đại học California, Santa Cruz. \",\"LeadershipVictoriaValenzuelaDescription\":\"Victoria (Tory) Valenzuela, Giám đốc Pháp lý (CLO) kiêm Thư ký Công ty tại AppLovin, phụ trách về các vấn đề pháp lý, giao dịch và quy định, đồng thời giám sát mọi hoạt động tuân thủ của công ty. Tory gia nhập AppLovin sau khi công ty mua lại Machine Zone, nơi cô từng là trưởng bộ phận pháp lý. Năm 2022, cô được vinh danh là Lãnh đạo doanh nghiệp LGBTQ tiêu biểu tại Bay Area bởi San Francisco Business Times. Trước đó, Tory đảm nhiệm vai trò Tổng cố vấn kiêm Phó chủ tịch phụ trách pháp lý và Thư ký công ty tại Cypress Semiconductor. Tory từng là luật sư M\u0026A và chứng khoán tại Clifford Chance US và Brobeck Phleger \u0026 Harrison LLP. Cô có bằng Cử nhân Luật từ Đại học Stanford. \",\"HomeHighlight\":\"quảng cáo hiệu quả và sinh lời\",\"LeadershipChiefLegalOfficer\":\"Thành viên Hội đồng Quản trị độc lập\",\"LeadershipCoFounder\":\"Thành viên Hội đồng Quản trị độc lập\",\"LeadershipFormerCFOAndHeadOfBusinessOperations\":\"Thành viên Hội đồng Quản trị độc lập\",\"LeadershipFormerChiefMarketingAndCommunicationsOfficer\":\"Thành viên Hội đồng Quản trị độc lập\",\"LeadershipMaynard\":\"Thành viên Hội đồng Quản trị độc lập\"}},\"zh\":{\"translation\":{\"HomeTitle\":\"我们赋能企业\",\"HeaderInvestors\":\"投资者关系\",\"HomeProductFirst\":\"产品至上\",\"HomeNeverStopHustling\":\"持续自驱进取\",\"HomeAlwaysPursueExcellence\":\"精益求精\",\"HomeLeadByDoing\":\"实干引领团队\",\"HomeSpeedWins\":\"唯快不破\",\"HomeChallengeStatusQuo\":\"敢于挑战常规\",\"HomeWurlDescription\":\"为流媒体电视提供智能增长方案\",\"NewsroomDescription\":\"了解AppLovin的最新动态\",\"HomeAdjustDescription\":\"为市场营销人员提供强大、可衡量的数据分析工具\",\"NewsroomAboutDescription\":\"我们通过革新的营销技术，帮助企业获取用户，实现广告盈利，并追踪广告投放效果。\",\"NewsroomBrandGuidelinesTitle\":\"品牌应用指南\",\"NewsroomAboutTitle\":\"关于我们\",\"NewsroomBrandGuidelinesDescription\":\"下载AppLovin的品牌标志、高管照片及品牌应用规范\",\"NewsroomCtaTitle\":\"联系我们\",\"NewsroomViewBrandResources\":\"查看品牌资源库\",\"LeadershipBoardTitle\":\"董事会成员\",\"NewsroomAboutLeadershipTitle\":\"核心管理层介绍\",\"LeadershipChiefFinancialOfficer\":\"首席财务官（CFO）\",\"LeadershipChiefTechnologyOfficer\":\"首席技术官（CTO）\",\"LeadershipCEOPartner\":\"CEO合伙人\",\"LeadershipPartnerPrivateEquity\":\"私募股权合伙人\",\"ArrayHighlight\":\"直接帮助开发者实现增长\",\"ArrayHowItWorks\":\"工作机制\",\"ArrayTitle\":\"Array应用预装\",\"ArraySeamlessInstalls\":\"预装应用\",\"ArraySeamlessInstallsDescription\":\"通过AppLovin推广的应用程序，可以在Array兼容的设备上实现应用预装\",\"ArrayUserPoweredExperience\":\"用户主导体验\",\"ArrayUserPoweredExperienceDescription\":\"用户可以自主选择是否安装，并且可以随时卸载\",\"ArrayAdTitle\":\"广告\",\"ArrayLandingPageTitle\":\"落地页\",\"ArrayInstallTitle\":\"安装\",\"CareersTitle\":\"Careers\",\"ArrayFlowExample\":\"安装流程\",\"CareersHeader\":\"Grow your career at AppLovin\",\"CareersHeroDescription\":\"AppLovin is focused on enabling companies around the world to bring their ideas, products and content to more people - at a massive global scale.\",\"CareersSpeedWins\":\"Speed wins\",\"CareersProductFirst\":\"Product first\",\"CareersAlwaysPursueExcellence\":\"Always pursue excellence\",\"CareersChallengeTheStatusQuo\":\"Challenge the status quo\",\"CareersNeverStopHustling\":\"Never stop hustling\",\"CareersLeadByDoing\":\"Lead by doing\",\"CareersOurCultureHeader\":\"Our Culture\",\"CareersOurCultureDescription\":\"At AppLovin, we’re all about staying inspired and delivering our best. We strive to surpass the goals we set for ourselves. This means always taking initiative, acting with integrity, and aspiring to greatness.\",\"CareersEngineeringHeader\":\"Engineering internship\",\"CareersEngineeringDescription\":\"Available now! Accelerate your engineering career with an internship that will give you hands-on experience building the next generation of advanced technology solutions.\",\"CareersGetInThereDescription\":\"Jump right in and start building within our fast-paced, startup-style culture. You’re part of the team now!\",\"CareersGetInThere\":\"Get in there\",\"CareersDoTheThings\":\"Do the things\",\"CareersDoTheThingsDescription\":\"Contribute to real projects, from writing and debugging code to going live. Build features and models that impact business goals.\",\"CareersLearnFromTheMasters\":\"Learn from the masters\",\"CareersAdamForoughi\":\"Adam Foroughi\",\"CareersLearnFromTheMastersDescription\":\"Work alongside industry veterans and leaders, growing your network and learning as you go.\",\"CareersAdamForoughiTitle\":\"CEO and Co-founder of AppLovin\",\"CareersAdamForoughiQuote\":\"“We’re defined by the desire to push for more and to continuously improve how we work and evolve what we deliver.”\",\"CareersBenefitsTitle\":\"Benefits\",\"CareersForEmployees\":\"For Employees\",\"CareersForInterns\":\"For Interns\",\"CareersMentalHealth\":\"Access to mental health and wellness provider\",\"CareersPhoneBillCovered\":\"Phone bill covered for business usage\",\"CareersFamilyForming\":\"Family forming \u0026 women's reproductive health benefits\",\"CareersParentalLeaveProgram\":\"Parental leave program\",\"CareersFlexibleTimeOff\":\"Flexible time off\",\"CareersEmployeeStockPurchasePlan\":\"Employee stock purchase plan\",\"CareersRetirementBenefits\":\"Retirement benefits with company matching\",\"CareersLifeAndDisabilityCoverage\":\"Life and disability coverage\",\"CareersCharitableDonation\":\"Charitable donation matching up to US $1,000/yr\",\"CareersTeamCentricCompanyEvents\":\"Team-centric company events and more!\",\"CareersEntrepreneurialGrowth\":\"Feel the buzz. Evolve and grow in the entrepreneurial environment at a fast-growing tech company.\",\"CareersDriveMassiveImpact\":\"Make an impact. Help scale a platform that processes 6PB of data and reaches over a billion users every day.\",\"CareersTeamAndCommunity\":\"Be part of something bigger. We build things together. Community, culture, and giving back matter here.\",\"CareersOwnYourProjects\":\"Do your thing, your way. Take on entrepreneurial projects that could see long-term adoption\",\"CareersBenefitEligibilityNote\":\"***Please note that our benefits vary by region and employee status. A member of our people team will be able to give you more details on which benefits will be applicable to you\",\"CareersIntegratedLearningExperience\":\"Learn and grow. Work on projects, join meetings, and hang at our events. You’re part of the team.\",\"FooterAxon\":\"Axon\",\"FooterProducts\":\"产品\",\"CareersLearnByDoing\":\"Absorb the knowledge. Experiment and try new things with the support of industry leaders.\",\"FooterAdjust\":\"Adjust\",\"FooterWurl\":\"Wurl\",\"FooterArray\":\"Array\",\"FooterAboutAppLovin\":\"关于我们\",\"FooterNewsroom\":\"新闻中心\",\"FooterLeadership\":\"核心管理层\",\"FooterCareers\":\"加入我们\",\"FooterInvestors\":\"投资者关系\",\"FooterBrandGuidelines\":\"品牌应用指南\",\"FooterAccount\":\"广告账户\",\"FooterLogin\":\"登录\",\"FooterSignup\":\"立刻注册\",\"FooterResources\":\"资源中心\",\"FooterBlog\":\"博客\",\"FooterSupport\":\"支持中心\",\"FooterEvents\":\"活动\",\"FooterPrivacyPolicy\":\"隐私政策\",\"FooterTermsOfUse\":\"使用条款\",\"FooterPrivacy\":\"隐私声明\",\"FooterCaliforniaPrivacy\":\"Your California Privacy Choices\",\"FooterAllRightsReserved\":\"版权所有\",\"FooterLanguage\":\"中文\",\"FooterPolicyCenter\":\"政策中心\",\"FooterCookiesSettings\":\"Cookies设置\",\"HomeFoundingPrinciples\":\"创始理念\",\"NewsroomTitle\":\"新闻中心\",\"LeadershipTitle\":\"核心管理层\",\"CareersJoinTeamButton\":\"View open roles\",\"CareersSeeUsInAction\":\"Watch how we work\",\"CareersBenefitsDescription\":\"AppLovin is committed to supporting our employees and their families through our comprehensive benefits program. Our benefits are thoughtfully designed to help you thrive, support your overall health, and to help you reach your goals.\",\"CareersEngineeringTitle\":\"HOT OPPORTUNITY\",\"LeadershipVicePresidentOfEngineering\":\"高级技术副总裁\",\"TopBannerDash\":\"\u003clink\u003e立刻登录\u003c/link\u003e 在AppLovin盈利变现\",\"TopBannerAxon\":\"前往 \u003clink\u003eAxon\u003c/link\u003e 拓展你的业务版图\",\"FooterDemandPartnerPolicies\":\"广告需求方政策\",\"FooterPlatformEnforcement\":\"平台机制\",\"FooterYourPrivacyChoices\":\"Your Privacy Choices\",\"FooterPublisherPolicies\":\"发布者政策\",\"FooterCookieSettings\":\"Cookies设置\",\"PlatformEnforcementTitle\":\"平台合规机制\",\"PlatformEnforcementDescription\":\"AppLovin 致力于打造一个安全、公平、透明的生态系统，帮助媒体方实现内容变现，同时让广告主能够触达潜在用户，推广有价值、相关性强的产品和服务。我们同样重视终端用户的体验，努力保障他们的使用环境安全、积极、正向。为此，我们通过一系列相互配合的政策要求与技术手段，确保媒体流量的真实性、广告内容的质量，并尽可能降低垃圾信息或欺诈行为的发生风险。\",\"PlatformEnforcementSubTitle\":\"这些措施包括：\",\"PlatformEnforcementCard1Title\":\"平台政策与执行机制\",\"PlatformEnforcementCard1Description\":\"所有媒体方与广告主必须遵守 AppLovin 的\u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003e《使用条款协议》\u003c/link\u003e、\u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e广告需求方政策\u003c/link\u003e以及\u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003e媒体方政策\u003c/link\u003e。上述规则明确了 AppLovin 对平台内容与广告的合规要求，包括禁止或限制的内容类别、对无效流量（如虚假点击等）及其推广行为、以及广告软件（adware）的严格禁止。我们通过自动化工具与人工审核相结合的方式，持续监测平台服务中的违规行为，并根据相关条款与政策采取相应处理措施。\",\"PlatformEnforcementCard2Title\":\"账号审核流程\",\"PlatformEnforcementCard2Description\":\"所有媒体方和广告主都必须经过 AppLovin 的账号审核流程。该流程包括身份验证及其他多项审核机制，旨在确保平台上的媒体方和广告主具备高质量水准，且其受众真实可靠。若无法通过审核流程，将无法进入后续的接入与合作环节。\",\"PlatformEnforcementCard3Title\":\"媒体方身份验证\",\"PlatformEnforcementCard3Description\":\"AppLovin 会主动监测并分析多项关键指标，以识别虚假点击与展示、异常流量行为模式或其他潜在的无效流量活动。一旦发现可疑媒体方，我们将依据 \u003clink href=\\\"https://legal.applovin.com/terms/\\\"\u003e《使用条款协议》\u003c/link\u003e及 \u003clink href=\\\"https://legal.applovin.com/policies-publishers/\\\"\u003e《媒体方政策》\u003c/link\u003e采取相应措施，包括对存在欺诈行为的媒体方账号进行终止处理。\",\"PlatformEnforcementCard4Title\":\"广告自动审核\",\"PlatformEnforcementCard4Description\":\"AppLovin 采用自动化工具对广告内容进行审核，筛查是否存在违反平台政策的行为，包括涉及禁止或受限的内容类别。若系统检测到潜在违规内容，广告将被标记进行进一步人工审核，我们也将依据 \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e《广告需求方政策》\u003c/link\u003e采取相应处理措施。如某一广告主账号多次被系统标记为违规，其账号将面临暂停使用或被终止的处理。\",\"PlatformEnforcementCard5Title\":\"广告内举报工具\",\"PlatformEnforcementCard5Description\":\"AppLovin 提供广告内举报功能，终端用户可通过该功能对平台投放的广告进行举报，标记为\\\"不适宜\\\"或\\\"异常\\\"，并可选择指出其认为广告所违反的相关政策。\\n对于被举报的广告，我们将根据 \u003clink href=\\\"https://legal.applovin.com/policies-demand-partners/\\\"\u003e《广告需求方政策》\u003c/link\u003e进行核查，并采取相应处理措施。\",\"PlatformEnforcementCard6Title\":\"媒体方广告审核工具\",\"PlatformEnforcementCard6Description\":\"AppLovin 为媒体方提供广告审核功能，使其能够便捷识别潜在问题广告内容，并可快速将相关内容反馈给对应的广告网络合作方，便于进一步处理。\",\"LeadershipChiefExecutiveOfficer\":\"独立董事代表\",\"LeadershipDirectorAndAdvisorToCEO\":\"总监\",\"LeadershipCEOAndCoFounder\":\"总监\",\"LeadershipAdamPositionLong\":\"董事会主席兼首席执行官(CEO)\",\"LeadershipAdamPositionShort\":\"首席执行官兼联合创始人\",\"ChiefLegalOfficerAndCorporateSecretary\":\"首席行政与法务官\",\"LeadershipChiefLegalOfficerAndCorporateSecretary\":\"首席行政及法务官\",\"HomeArrayDescription\":\"为终端制造商和运营商提供流量变现方案\",\"HomeAxonDescription\":\"让广告盈利更容易\",\"HomeDescription\":\"AppLovin的营销技术矩阵，将为企业构建增长闭环：智能获客、高效变现、精准评估广告成效。\",\"LeadershipGiovanniGeDescription\":\"葛小川，AppLovin全球高级技术副总裁，领导公司的工程及产品开发。作为Axon的创始工程师，他构建了Axon AI的核心推荐引擎和基础架构，全面负责Axon AI多个关键技术模块，包括广告交易系统、推荐系统以及产品平台。在他的带领下，Axon已发展成为AppLovin的核心业务，并成为全球领先的效果广告平台。\\n\\n加入AppLovin之前，葛小川曾在Meta、BlackRock和Uber从事机器学习研究，积累了深厚的算法与工程经验。他拥有意大利国际高等研究院（SISSA）凝聚态及材料物理学博士学位，本科毕业于中国科学技术大学少年班。\",\"CareersHealthBenefits\":\"100% company paid health benefits for employees \u0026 dependent\",\"LeadershipAdamForoughiDescription\":\"Adam Foroughi是AppLovin的首席执行官，负责引领公司愿景与战略。AppLovin致力于打造链接各类企业与目标客户的技术产品。Adam通过其独特的产品洞察力与创新思维，带领团队不断前进。在他的领导下，AppLovin已发展为全球化的上市企业。Adam的职业生涯始于衍生品交易员，受数据驱动交易模型的启发，先后创立Lifestreet Media和Social Hour。2018年，Adam荣获安永\\\"年度企业家\\\"奖。\",\"LeadershipBasilShikinDescription\":\"Basil Shikin是AppLovin首席技术官，其团队通过构建高安全性、高扩展性的分布式系统，支撑AppLovin在全球业务的持续增长。作为公司早期核心成员，曾任工程副总裁，负责平台架构的优化和扩展，支持超十亿应用下载。加入 AppLovin 前，Basil曾是DeviceAnywhere 的高级软件工程师。\",\"LeadershipMattStumpfDescription\":\"Matt Stumpf是AppLovin首席财务官，负责全球财务、会计、税务、资金管理及投资者关系。他曾担任公司财务副总裁，自2020年加入后，成功组建财务团队并推动公司上市。此前，Matt曾在普华永道从事科技领域的并购财务咨询，并拥有注册会计师资格。Matt毕业于加州大学圣克鲁兹分校，主修商业管理经济学。\",\"LeadershipVictoriaValenzuelaDescription\":\"Victoria (Tory) Valenzuela是AppLovin首席行政及法务官，负责公司法务、交易、监管及合规事务。在加入AppLovin之前，Tory曾在公司收购的Machine Zone领导其法务团队、曾任赛普拉斯半导体法务副总裁兼公司秘书。2022年，Tory被《旧金山商业时报》评为\\\"湾区杰出LGBTQ商业领袖\\\"。Tory拥有斯坦福大学法律学位。\",\"HomeHighlight\":\"实现广告的盈利增长\",\"LeadershipChiefLegalOfficer\":\"独立董事\",\"LeadershipCoFounder\":\"独立董事\",\"LeadershipFormerCFOAndHeadOfBusinessOperations\":\"独立董事\",\"LeadershipFormerChiefMarketingAndCommunicationsOfficer\":\"独立董事\",\"LeadershipMaynard\":\"独立董事\"}}}},\"children\":[[\"$\",\"$L17\",null,{}],[\"$\",\"$L18\",null,{}],[\"$\",\"$L19\",null,{}],[\"$\",\"main\",null,{\"children\":[\"$\",\"$L3\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[\"$L1a\",[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]}],[\"$\",\"$L1b\",null,{}]]}]}]]}]\n"])</script><script>self.__next_f.push([1,"15:[\"$\",\"head\",null,{\"children\":[\"$\",\"$L1c\",null,{\"src\":\"https://cdn.cookielaw.org/scripttemplates/otSDKStub.js\",\"type\":\"text/javascript\",\"charSet\":\"UTF-8\",\"data-domain-script\":\"cca15a91-3135-492a-bb04-4016d17bc118\"}]}]\n12:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"AppLovin\"}],[\
